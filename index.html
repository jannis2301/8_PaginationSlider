<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Slider</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="Pagination" role="slider">
      <button class="Pagination__prev">&lt;</button>
      <div class="Pagination__slider">
        <div class="Pagination__label"></div>
        <div class="Pagination__thumb"></div>
      </div>
      <button class="Pagination__next">&gt;</button>
    </div>

    <script src="src/js/main.js" type="module"></script>
  </body>
</html>
